<md-dialog aria-label="DATA SELECT" class="dialogContainer">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>DATA SELECT</h2>
                <span flex></span>
                <md-icon ng-bind="'search'" aria-label="Search"></md-icon>
                <input type="text" ng-model="groupFilter" />
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon ng-bind="'close'" aria-label="Close Dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <md-list flex>
                    <md-subheader class="md-no-sticky">Data API Items</md-subheader>
                    <md-list-item class="md-3-line" ng-repeat="item in items | filter:groupFilter | orderBy:'group'" ng-click="select(item)">
                        <div class="md-list-item-text" layout="column">
                            <h3>GROUP: {{ item.group }}</h3>
                            <h4>KEY: {{ item.key }}</h4>
                        </div>
                        <md-divider ng-if="!$last"></md-divider>
                    </md-list-item>
                </md-list>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
           <span flex></span>
            <md-button ng-click="cancel()" class="md-raised md-primary">
                Close
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
