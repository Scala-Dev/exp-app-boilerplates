<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <script src="/babel-polyfill.min.js"></script>
    <link href="vendor/roboto.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="vendor/angular-material.min.css">
    <link rel="stylesheet" href="app/css/app.css">
  </head>

  <body ng-controller="MainCtrl as MainCtrl">
    <div class="city-name" flex="100" layout="row" layout-align="center center">
      <div>{{ MainCtrl.locationName }}</div>
    </div>
    <div class="today-row" flex="100" layout="row" layout-align="center center">
      <current-day day-data="MainCtrl.currentDay" flex="100"></current-day>
    </div>
    <div class="future-days-row" flex="100" layout="row" layout-align="space-around center" layout-wrap>
      <future-day ng-repeat="dayItem in MainCtrl.futureDays" day-data="dayItem" layout="row"></future-day>
    </div>

    <!-- begin angular dependencies -->
    <script src="vendor/angular.min.js"></script>
    <script src="vendor/angular-animate.min.js"></script>
    <script src="vendor/angular-aria.min.js"></script>
    <script src="vendor/angular-material.min.js"></script>
    <script src="vendor/angular-messages.min.js"></script>
    <script src="vendor/lodash.min.js"></script>
    <!-- end angular dependencies -->

    <script type="text/javascript" src="app/js/app.js"></script>
    <script type="text/javascript" src="app/js/controllers/main.controller.js"></script>
    <script type="text/javascript" src="app/js/controllers/day.controller.js"></script>
    <script type="text/javascript" src="app/js/services/exp.service.js"></script>
    <script type="text/javascript" src="app/js/services/weatherFeed.service.js"></script>
    <script type="text/javascript" src="app/js/directives/currentDay.directive.js"></script>
    <script type="text/javascript" src="app/js/directives/futureDay.directive.js"></script>
    <script type="text/javascript" src="app/js/filters/expTemperature.filter.js"></script>
    <script type="text/javascript" src="app/js/filters/expWeatherIcon.filter.js"></script>
    <script type="text/javascript" src="app/js/filters/expWindSpeed.filter.js"></script>
    <script type="text/javascript" src="app/js/filters/expWindDirection.filter.js"></script>

    <script src="main.js"></script>
  </body>
</html>
